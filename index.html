<html>

    <script src="js/animation-mixer.js"></script>
    <script src="js/components.js"></script>
  </head>
  <body>
    <a-scene light="type: ambient; color: #BBB">
      <a-assets id="assets">
        <img id="my-image" src="images/my_pic.jpeg" />
        <img id="imgJS" src="images/js_1.png" />
        <img id="imgNode" src="images/node.png" />
        <img id="imgReact" src="images/react1.png" />
        <img id="imgVue" src="images/vue1.png" />
        <img id="imgAng" src="images/angular1.png" />

        <img id="imgDB" src="images/db.png" />
        <img id="imgPostgres" src="images/postgresql.png" />
        <img id="imgSQLServer" src="images/sqlserver.png" />
        <img id="imgES" src="images/elasticsearch.png" />
        <img id="imgRedis" src="images/redis.png" />

        <img id="imgCSharp" src="images/C-sharp.jpeg" />
        <img id="imgPython" src="images/python1.jpeg" />
        <img id="imgJava" src="images/java.png" />

        <img id="imgTwitter" src="images/twitter.png" />
        <img id="imgStack" src="images/stack-overflow.png" />

        <video id="myIntro" src="images/intro2.mp4" autoplay loop="true" muted="true"></video>
      </a-assets>

      <a-entity environment="preset: contact;lighting:point;skyType:color;skyColor:#000;grid:none;dressing:none;ground:noise;groundColor:#C67B5C;"></a-entity>

      <!-- Cursor Setup -1 2.2 -8-->
      <a-entity position="0 2.2 4">
        <a-entity camera look-controls wasd-controls>
          <a-entity
            position="0 0 -3"
            geometry="primitive: ring; radiusInner: 0.03; radiusOuter: 0.04;"
            material="color: cyan; shader: flat"
            cursor="maxDistance: 30; fuse: true;rayOrigin: mouse"
          >
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Sky decoration -->
      <a-entity position="0 20 0" scale="0.1 0.1 0.1">
        <a-entity starsky></a-entity>
      </a-entity>
      <a-entity earth position="-15 20 -50" scale="0.2 0.2 0.2"></a-entity>
      <a-entity light="type: spot; angle: 30" position="-15 16.0457 -43.4666" rotation="45 0 0"></a-entity>

      <!-- My Blogs -->
      <a-box
        cursor-listener
        blog=""
        opacity="0.9"
        color="#3F3351"
        width="1.6"
        height="1.3"
        depth="0.001"
        position="-7.08297 4 -5"
        scale="3 3 3"
        rotation="0 35 0"
      >
        <a-entity id="articleContainer"></a-entity>
        <a-box color="#CF6E41" width="0.1" height="0.5" depth="1" position="-0.56744 -1.63298 -0.00669" geometry="height: 2" scale="1 1 0.1"> </a-box>
        <a-box color="#CF6E41" width="0.1" height="0.5" depth="1" position="0.56744 -1.63298 -0.00669" geometry="height: 2" scale="1 1 0.1"> </a-box>
        <a-text position="-0.64715 -1.25751 0.08801" value="Follow my latest Articles" text="width: 3"></a-text>
      </a-box>

      <!-- Intro slides -->
      <a-box aboutme opacity="0.9" color="#3F3351" width="3" height="1.8" depth="0.001" position="-4.65076 3.2008 -13.57624" scale="3 3 3" rotation="0 35 0">
        <a-box color="#CF6E41" width="0.1" height="0.5" depth="1" position="-0.56744 -1.63298 -0.00669" geometry="height: 2" scale="1 1 0.1"> </a-box>
        <a-box color="#CF6E41" width="0.1" height="0.5" depth="1" position="0.56744 -1.63298 -0.00669" geometry="height: 2" scale="1 1 0.1"> </a-box>
        <a-text position="-0.38 -0.9881 0.08801" value="About ME" text="width: 3.6"></a-text>

        <a-entity class="introSlide">
          <a-entity position="0 0.2 0" text="color:white;align:center;width:3.5;value:Hi there, I'm Priyank!"></a-entity>
          <a-entity
            position="0 -0.12 0"
            text="color:white;align:center;width:2.5;value:I am Project Manager at Intellial, based in India.\nI have joined Intellial in 2011."
          ></a-entity>
        </a-entity>

        <a-text id="slideNr" position="0 -0.8 0" align="center" value="1/4" text="width: 3"></a-text>
      </a-box>

      <!-- Stack and Tools -->
      <a-box
        color="#3F3351"
        width="3"
        height="1.8"
        depth="0.001"
        position="48.48074 7.6662 -33.81485"
        scale="3 3 3"
        geometry="width: 4.5; height: 3.5"
        material=""
        rotation="0 -59.99999999999999 0"
      >
        <a-box color="#CF6E41" width="0.1" height="0.5" depth="1" position="-0.56744 -2.40619 -0.00669" geometry="height: 2" scale="1 1 0.1" material="">

        <a-box color="#CF6E41" width="0.1" height="0.5" depth="1" position="0.56744 -2.4 -0.00669" geometry="height: 2" scale="1 1 0.1" material=""> </a-box>
        <a-text position="-2.31394 -1.98113 0.39941" value="Current stack and Tools" text="width: 7.5"></a-text>

        <a-entity>
          <a-entity
            position="0.02838 1.30679 0.01638"
            text="baseline: top; color: white; width: 4;
                  value: Active in: Python, Django, React/Next, Docker, Aframe, NFT

                  Worked in: C#, Vue, Threejs(WebGL), Java/GWT

                  Database: Postgres, MSSQL and Elasticsearch. For database management DBeaver and Kibana

                  Message queue: NSQ, Redis, Celery, Azure Event Grid

                  Cloud: AWS(EC2, RDS, Lambda, S3), Azure(MSG Queue, Azure Blob)

                  Version Control: Bitbucket, Git and Git CLI"
          ></a-entity></a-entity
      ></a-box>

          </a-entity>

          <a-entity
            scale="20 20 20"
            position="81.31725 172.30618 -294.2077"
            animation-mixer="clip: Dance; repetitions: 3"

            rotation="0 70 0"
          ></a-entity>
        </a-entity>
      </a-entity>

      <a-entity>

          <a-box src="#imgJS" position="15.27327 2.04013 42.74345" material="" geometry="depth: 3" rotation="0 90 0" height="3" width="3"></a-box>
          <a-box
            src="#imgNode"

            width="3"

          <a-box src="#imgES" position="15.2688 8.24632 38.86906" material="" geometry="depth: 3" rotation="0 90 0" height="2.8" width="3"></a-box>
          <a-box
            src="#imgRedis"
            position="15.44719 10.63 38.71684"

            geometry="height: 1.5; width: 1.5; depth: 1.5"
            rotation="0 90 0"

            width="3"
          ></a-box>

          <a-box src="#imgCSharp" position="15.26862 2.0399 35.11118" material="" geometry="depth: 3" rotation="0 90 0" height="3" width="3"></a-box>
          <a-box src="#imgJava" position="15.2597 5.17015 35.11118" material="" geometry="depth: 3" rotation="0 90 0" height="2.8" width="3"></a-box>
          <a-box src="#imgPython" position="15.25529 8.25435 35.11118" material="" geometry="depth: 3" rotation="0 90 0" height="2.8" width="3"></a-box>
        </a-entity>
      </a-entity>

      <!-- Robort for the fun -->
      <a-entity
        animation-mixer="clip: Running;"
        gltf-model="models/RobotExpressive.glb"
        position="0 0.2 -16"
        animation="property: position; from:0 0.2 -100; to: 0 0.2 90; dur: 10000; easing: linear; loop:false"
      ></a-entity>
    </a-scene>

    <script>
      window.addEventListener('click', function () {
          var v = document.querySelector('#myIntro');
          v.play();
        });
